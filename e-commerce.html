<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- TOP NAVBAR -->
<div class="navbar">
    <img src="amazonlogo.png" class="logo">
    <input type="text" placeholder="Search Amazon.in">
    <div class="nav-text">
        <span>Hello, ashutosh</span>
        <span>Returns</span>
        <span>Cart</span>
    </div>
</div>

<!-- MENU BAR -->
<div class="menu">
    <a href="#">All</a>
    <a href="#">Fresh</a>
    <a href="#">Amazon Pay</a>
    <a href="#">Gift Cards</a>
    <a href="#">Prime</a>
    <a href="#">Today's Deals</a>
</div>

<!-- BANNER -->
<div class="banner">
</div>

<!-- PRODUCT SECTIONS -->
<h2 class="section-title">Products :-</h2>
<section class="products">
    <div class="product-card">
        <img src="headphones.png">
        <h3>Wireless Headphones</h3>
        <p class="price">
    <span class="new-price">₹2499</span>
    <span class="old-price">₹2999</span>
</p>

        <button>Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="smartwatch.png">
        <h3>Smart Watch</h3>
        <p class="price">
    <span class="new-price">₹1499</span>
    <span class="old-price">₹1999</span>
</p>

        <button>Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="bluetoothspeaker.png">
        <h3>Bluetooth Speaker</h3>
        <p class="price">
    <span class="new-price">₹3499</span>
    <span class="old-price">₹3999</span>
</p>

        <button>Add to Cart</button>
    </div>
</section>
<!-- FOOTER -->
<footer>

</footer>

</html>
